<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--
         指定编码的，数据只要在网络上面传递，就会涉及到乱码问题。
      请求的数据，我给服务器的，一般情况下get 方法，post 方式。
      如果涉及到数据提交，你就使用post 方式提交的。
      响应的数据
          他后台的数据是什么样的编码
          告诉客户端浏览器以什么样的编码去解析数据
          Content-Type:text/html;charset=utf-8;
      -->
    <meta charset="utf-8">
    <!--
        如果客户端的浏览器版本是ie，就以最高的渲染引擎去解析页面。
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口，针对移动设备才会有效果-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap 的基本使用</title>

    <!--
            这个是bootstrap 的核心的css 文件，这个里面有一些自带的样式
    -->
    <link href="../lib/boostrap/css/bootstrap.min.css" rel="stylesheet">

    <!--
            html5的语义标签在ie8以下不能被解析，导入这个js 文件，就是处理语义标签的兼容性
    -->
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <!--respond 响应的意思
            处理的是ie8 以下的响应式media query
            这个文件不支持本地打开。
    -->
    <script src="../lib/respond/respond.js"></script>

    <style>
            .pc_image_box{
                   width: 100%;
                   height: 410px;
                   display: block;
                   background-size: cover;
                   background-repeat: no-repeat;
                   background-position: center;
            }

    </style>

</head>
<body>
<!--
        用着样的框架的时候，实际上是一个组件，以后我们要操作组件
        carousel-example-generic

        carousel 旋转，轮播

        slide 滑动

-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators
         对应的原点
     -->
    <ol class="carousel-indicators">
        <!--

        -->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
    <!--轮播项-->
    <div class="carousel-inner" role="listbox">
        <!--
                active  这个属性是必须，轮播组件从那张图片开始轮播博
        -->
        <div class="item active">
             <!--
                    使用什么来解决这个问题
                    我可以在这里定义一个盒子，把这个盒子里面的背景设置成这张图片
                然后我来控制背景图片的大小，控制背景图片的大小我们background-size
            background-size：cover 始终填满整个屏幕
             -->
            <a href="#" class="pc_image_box" style="background-image: url('images/slide_01_2000x410.jpg')"></a>
           <!-- <img src="images/slide_01_2000x410.jpg" alt="...">-->
        </div>
        <div class="item">
            <!--<img src="images/slide_02_2000x410.jpg" alt="...">-->
            <a href="#" class="pc_image_box" style="background-image: url('images/slide_02_2000x410.jpg')"></a>
        </div>
        <div class="item">
           <!-- <img src="images/slide_03_2000x410.jpg" alt="...">-->
            <a href="#" class="pc_image_box" style="background-image: url('images/slide_03_2000x410.jpg')"></a>
        </div>
        <div class="item">
           <!-- <img src="images/slide_04_2000x410.jpg" alt="...">-->
            <a href="#" class="pc_image_box" style="background-image: url('images/slide_04_2000x410.jpg')"></a>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>




<script src="../lib/jQuery/jquery.min.js"></script>
<!--bootstrap 的核心js 压缩文件 ，处理轮播图，js 效果的-->
<script src="../lib/boostrap/js/bootstrap.js"></script>
</body>
</html>
